<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b4b4f89259.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.slim.js" integrity="sha256-DKU1CmJ8kBuEwumaLuh9Tl/6ZB6jzGOBV/5YpNE2BWc=" crossorigin="anonymous"></script>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar">
        <h1>Burger Hat</h1>
        <div id="cart">
            <span>cart</span><i class="fa-solid fa-cart-shopping"></i>
            <div id="cartContent">
                <div>Are you hungry?<br/>Make your own burger!</div>
            </div>
        </div>
    </nav>

    <section class="menu">
        <div id="menuList" class="menuList"> 
            <ul id="breadList" class="menuList">
                <li class="menuImg">
                    <span class="name">our special</span>
                    <span class="price">$10</span>
                    <button class="addBtn">Add</button>
                </li>
                <li class="menuImg">sesami</li>
            </ul>
            <ul id="meatList" class="menuList">
                <li class="menuImg">beef
                    <span class="name">beef</span>
                    <span class="price">$10</span>
                    <button class="addBtn">Add</button>
                </li>
                <li class="menuImg">vegan</li>
            </ul>
            <ul id="vegesList" class="menuList">
                <li class="menuImg">lettuce</li>
                <li class="menuImg">tomato</li>
            </ul>
            <ul id="otherList" class="menuList">
                <li class="menuImg">cheese</li>
                <li class="menuImg">pickle</li>
            </ul>
        </div>
        <button class="buyNowBtn">Buy Now</button>
    </section>
</body>
</html>
